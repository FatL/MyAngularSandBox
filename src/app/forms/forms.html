<form (ng-submit)="onSubmit()" #hf="form">
  <div class="form-group">
    <label for="heroName">Name</label>
    <input [(ng-model)]="hero.name" ng-control="name" #name="form" required type="text" class="form-control" id="heroName" placeholder="Name">
    <div [hidden]="name.valid" class="alert alert-danger">Name required</div>
  </div>
  <div class="form-group">
    <label for="country">Type</label>
    <select [(ng-model)]="hero.type" class="form-control" id="country">
      <option *ng-for="#c of typeList" value="{{c[0]}}">{{c[1]}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!hf.form.valid">Submit</button>
</form>
